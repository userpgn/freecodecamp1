<!DOCTYPE html>

<html lang="en">

<head>
  <title>Cat Photo App</title>
  <meta charset="UTF-8">
</head>

<body>
  <main>
    <h1>CatPhotoApp</h1>
    <section>
      <h2>Cat Photos</h2>
      <!-- TODO: Add link to the cat photos -->
      <p>See more <a href='https://freecatphotoapp.com'>cat photos</a> in our gallery.</p>
      <a href="https://freecatphotoapp.com"><img
          src=" https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
          alt="A cute orange cat lying on its back"></a>
    </section>
    <section>
      <h2>Cat Lists</h2>
      <h3>Things cats love:</h3>
      <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
      </ul>
      <figure>
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
          alt="A slice of lasagna on a plate.">
        <figcaption>Cat <em>love</em> lasagna.</figcaption>
      </figure>
      <h3>Things cats hate:</h3>
      <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
      </ol>
      <figure>
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg"
          alt="Five cats looking around a field">
        <figcaption>Cats <strong> other cats</strong></figcaption>
      </figure>
    </section>
    <section>
      <h2>Cat Form</h2>
      <form action="https://freecatphotoapp.com/submit-cat-photo">
        <fieldset>
          <legend>Is your cat an indoor cat or outdoor cat?</legend>

        </fieldset>
      </form>


    </section>


  </main>
</body>

</html>
